<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />
  <meta name="google-site-verification" content="R7PP0dwhD0cYGqw9VZxBtdlH0AUjIqO8UCxmRNcXBJk" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/pygments.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/iphone.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>

  <section class="sidebar">
    <a href="/">
      <img src="{{ site.gravatar_url }}?s=150" height="75" width="75" class="avatar" />
    </a>

    <section class="name">
      <a href="/">
        <span id="fname">{{ site.name|split:' '|first }}</span>
        <span id="lname">{{ site.name|split:' '|last }}</span>
      </a>
    </section>

    <section class="meta">
      <a href="https://github.com/{{ site.github }}" target="_blank"><img src="/images/github.png" /></a>
      <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><img src="/images/twitter.png"></a>
      <a href="http://www.flickr.com/photos/73711971@N05" target="_blank"><img src="/images/flickr.png" height="16" width="16"></a>
      <a href="http://last.fm/user/Zacoppotamus" target="_blank"><img src="/images/lastfm.png" height="16" width="16"></a>
      <a href="http://uk.linkedin.com/in/zacioannidis" target="_blank"><img src="/images/linkedin.png" height="16" width="16"></a>
      <a href="/atom.xml"><img src="/images/rss.png" /></a>

    </section>

    <section class="sections">
      <ul>
        <li><a href="/index.html">about</a></li>
        <li><a href="/main.html">posts</a></li>
        <li><a href="/pages/greekposts.html">greek posts</a></li>
        <li><a href="http://movies.izac.us">movies.izac</a></li>
         <li><a href="/pages/projects.html">projects</a></li>
         <li><a href="/pages/thoughts.html">thoughts</a></li>
        <li><a href="/pages/talks.html">talks</a></li>
      </ul>
    </section>
  </section>

  {{ content }}
  <div id="footer">
    <p>Fuelled by <a href='http://github.com/mojombo/jekyll'>Jekyll</a>, ennui and some bourbon.</p>
  </div>


  <!--Google Analytics-->
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-32182541-2']);
    _gaq.push(['_setDomainName', 'izac.us']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body>

</html>
